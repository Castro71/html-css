<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: cornflowerblue;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 175px
        }
    </style>
</head>
<body>
    <h1>Bem vindo a página de login</h1>
    <p>Clique no botão abaixo para abrir o seu cadastro</p>
    <div>
        Clique aqui
        <p>Login / Entrar</p>
    </div>
</body>
</html>
